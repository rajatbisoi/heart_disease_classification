{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">classify Your heart condition</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="age" id="age" placeholder="age">
            <input type="number" name="cp" id="cp" placeholder="cp">
            <input type="number" name="trestbps" id="trestbps" placeholder="trestbps">
            <input type="number" name="chol" id="chol" placeholder="chol">
            <input type="number" name="fbs" id="fbs" placeholder="fbs">
            <input type="number" name="restecg" id="restecg"placeholder="restecg">
            <input type="number" name="thalach" id="thalach" placeholder="thalach">
            <input type="number" name="exang" id="exang" placeholder="exang">
            <input type="number" name="oldpeak" id="oldpeak" placeholder="oldpeak">
            <input type="number" name="slope" id="slope" placeholder="slope">
            <input type="number" name="ca" id="ca" placeholder="ca">
            <input type="number" name="thal" id="thal" placeholder="thal">
            <select name="sex" id="sex">
  <option value=0>"F"</option>
  <option value=1>"M"</option>
</select>
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
